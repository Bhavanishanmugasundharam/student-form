<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css"> <!-- Linking the CSS file -->
<title>Student Form</title>
</head>
<body>
<div class="form-container">
    <form id="student-form">
        <div class="form-group">
          <h1 align="center">Student registration form</h1>

            <label for="rollno">Student Roll Number:</label>
            <input type="text" id="rollno" name="rollno" placeholder="Enter Roll Number" required>
        </div>
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="department">Student Department:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
            </select>
        </div>
        <div class="form-group">
            <label for="10th">10th Marks:</label>
            <input type="number" id="10th" name="10th" placeholder="Enter 10th Marks" required>
        </div>
        <div class="form-group">
            <label for="12th">12th Marks:</label>
            <input type="number" id="12th" name="12th" placeholder="Enter 12th Marks" required>
        </div>
        <div class="form-group">
            <label for="degree">Degree Percentage:</label>
            <input type="number" id="degree" name="degree" placeholder="Enter Degree Percentage" required>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
